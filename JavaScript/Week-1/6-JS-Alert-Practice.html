	<body>
		<button type="button" onclick="newAlert();">Show Alert</button>
		<script>
			function newAlert() {
				
				/* 
                Create an alert window by doing the following:
                1. Start with the alert method
                2. Within the parentheses add the text you want to show in quotations
                3. Close with a semicolon
                */
			alert("alert this yo.");
			}

				alert("Other alert.");
			
			}
