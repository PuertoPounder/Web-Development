<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Variable Demonstration Example</title>
		<!-- complete 10-12-24 -->
	
	</head>
	<body>
		<p>
			The value of
			<b>z</b>
			is:
			<span id="results"></span>
			<br>
			The value of
			<b>c</b>
			<span id="resultsTwo"></span>
		</p>
		<script>
			var x, y, z; //Create Variables
			var x = 5; //Assign x the value of 5
			var y = 6; //Assign y the value of 6
			var z = x + y; //Stores the results of adding x and y
			//Show the value of z
			document.getElementById("results").innerHTML = z;
		</script>

		<script>
        var a, b, c; //variables created
		var a = 6; //assign x a value
		var b = 3; //assign b a value
		var  c = a + b; //stores the result of adding a + b
		//show the value of c
		document.getElementById("resultsTwo").innerHTML = c; 
        </script>
	</body>
</html>
