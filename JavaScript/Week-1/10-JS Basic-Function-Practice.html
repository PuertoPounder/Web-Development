<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Basic Function Practice</title>
		<!-- 10/12/24 -->
	</head>
	<body>
		<button onclick="newMessage()">Show Message</button>
		<!-- onclick is the action of clicking button/"newMessage" links to function below -->

		<script>
			//Create a function with the name newMessage
			function newMessage() {
				//Add an alert statement to show the text "New message function."
				alert("New message function")
				
			}
		</script>
	</body>
</html>
