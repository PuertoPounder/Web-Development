<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Variable Set to a Function Example</title>
	</head>
	<body>
		<script>

			let x = 6;
			let y = 2;
			//Function is assigned to a variable
			var sum = sum(x, y);
			//Variable used to receive results.
			document.write("Equals:" + sum);

			function sum(x, y) {
				//Return keyword sends the results out of the function.
				return x + y;
			}
            
		    </script>

            <script>

			let a = 6;
			let b = 8;

			var sumTwo = sumTwo(a, b);

			document.write ("Equals:" + sumTwo);

			function sumTwo(a, b) {
				return a + b;
			}



			
		    </script>
	</body>
</html>
