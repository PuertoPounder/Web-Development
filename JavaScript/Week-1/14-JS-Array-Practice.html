	<h1>Array Practice Example</h1>
	<button onclick="displayColors()">Display Colors</button><br><br>
	<button onclick="changeColor()">Change Color</button>
	<h1 id="color">Click Above to show the colors</h1>
	<script>
		//Create an array named colors with three values: "Red", "Blue", and "Green"
		let colorArray = ["Red", "Blue", "Green"];

		function displayColors() {
			document.getElementById("color").innerHTML = colorArray.join(" ");
		}

		function changeColor() {
			if (colorArray[1] == "Blue") {
				let newColor = "Gray";
				colorArray[1] = newColor;
				displayColors();
			} else {
				let newColor = "Blue";
				colorArray[1] = newColor;
				displayColors();
			}
		}
