<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Basic Object Example</title>
	</head>
	<body>
		<script>
			let person = {
				firstName: "Andrew",
				lastName: "Rodriquez",
				age: 36,
				fullName: function () {
					return this.firstName + " " + this.lastName;
				},
			};
			//Recall each of the elements using the property name (LINE BREAKS ADDED FOR CLARITY)
			document.write(person.firstName + "<br>");
			document.write(person.lastName + "<br>");
			document.write(person.age + "<br>");
			document.write(person.fullName() + "<br>");
		

        
			let mySon = {
				sonFirstName: "Tyr",
				sonLastName: "Rodriquez",
				sonAge: 12,
				sonFullName: function () {
					return this.sonFirstName + " " + this.sonLastName;
				},
			};

			document.write(mySon.sonFirstName + "<br>");
			document.write(mySon.sonLastName + "<br>");
			document.write(mySon.sonAge + "<br>");
			document.write(mySon.sonFullName() + "<br>");
		</script>
	</body>
</html>
