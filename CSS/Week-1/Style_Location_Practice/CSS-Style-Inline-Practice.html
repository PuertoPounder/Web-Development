<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline Styling Practice</title>
     <link rel="stylesheet" href="style.css">
    <style>
h1{
    color: red
}

p {
   font-family: monospace

}

span {

    font-weight: bold;

}
</style>
</head>

<body>
    <!--INSTRUCTIONS: Add the style attribute and make the text red using the declaration "color: red;"".-->
    <!--Completed 9/3/24-->
    <h1>Inline Styles</h1>
    <!--INSTRUCTIONS: Add the style attribute to the <p> and <span> elements, set the font family of the <p> element to monospace using the declaration "font-family: monospace;", set font weight for both <span> elements to bold using the declaration "font-weight: bold;".-->
    <!--Complete 09/03/24-->
    <p>These styles are the <span>highest priority</span> style (overriding all other styles), but they are the <span>least efficient.</span></p>
</body>

</html>
